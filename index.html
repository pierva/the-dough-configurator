<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Dough Configurator</title>

    <link rel="stylesheet" href="assets/css/lib/bootstrap-4.3.1.min.css">
    <link rel="stylesheet" href="assets/css/lib/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&display=swap"
      rel="stylesheet">

    <link rel="stylesheet" href="assets/css/master.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-5">The Pizza Dough Configurator</h1>
      <div class="row">
        <div class="col-md-6 mb-3">
          <h3 class="text-center mb-3">Settings</h3>
          <form class="" action="index.html" method="post">
            <div class="form-group row">
              <label for="balls_total col-form-label" class="col-6">Pizza for</label>
              <div class="col-6">
                <input class="form-control" type="number" name="balls_total" min='1'>
              </div>
            </div>
            <div class="form-group row">
              <label for="balls_weight" class="col-6 col-form-label">Balls weight (gr)</label>
              <div class="col-6">
                <input class="form-control" type="number" name="balls_weight" min='10'>
              </div>
            </div>
            <div class="form-group row">
              <label for="hydration" class="col-6 col-form-label">
                Hydration (%)
              </label>
              <div class="col-6">
                <input class="form-control" type="number" name="hydration"
                  min='40' max='100'>
              </div>
            </div>
            <div class="form-group row">
              <label for="yeast" class="col-6 col-form-label">
                Type of yeast
              </label>
              <div class="col-6">
                <select class="form-control">
                  <option value="mother">Mother yeast</option>
                  <option value="fresh">Fresh yeast</option>
                  <option value="dry">Dry yeast</option>
                  </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="oil" class="col-6 col-form-label">
                Olive Oil
              </label>
              <div class="col-6">
                <select class="form-control">
                  <option value="oil_yes">Yes</option>
                  <option value="oil_no">No</option>
                  </select>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-5 offset-md-1 img-bg">
          <img src="" alt="">
        </div>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      window.jQuery || document.write('<script src="assets/js/lib/jquery-3.3.1.min.js">\x3C/script>')
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous">
    </script>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous">
    </script>
    <script>
      window.jQuery || document.write('<script src="assets/js/lib/bootstrap-4.3.1.min.js">\x3C/script>')
    </script>

    <script src="assets/js/lib/wow.min.js"></script>

    <script src="assets/js/app.js"></script>
  </body>
</html>
