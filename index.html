<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Dough Configurator</title>

    <link rel="stylesheet" href="assets/css/lib/bootstrap-4.3.1.min.css">
    <link rel="stylesheet" href="assets/css/lib/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&display=swap"
      rel="stylesheet">

    <link rel="stylesheet" href="assets/css/master.css">
    <link rel="stylesheet" href="assets/css/switch.css">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="assets/img/favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="assets/img/favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <h1 class="text-center header-margin">The Pizza Dough Configurator</h1>
      <div class="row">
        <div class="col-md-6 mb-5">
          <h3 class="text-center mb-3">Settings</h3>
          <div class="text-center mb-3">
            <button type="button" id="default" class="btn btn-sm btn-outline-secondary">
              Restore defaults
            </button>
          </div>
          <form id="settings-form" method="post">
            <div class="form-group row">
              <label for="balls_total" class="col-6 col-form-label">Total pizzas (#)</label>
              <div class="col-6">
                <input class="input" type="number" name="balls_total"
                  min='1' required>
              </div>
            </div>
            <div class="form-group row">
              <label for="balls_weight" class="col-6 col-form-label">Balls weight (gr)</label>
              <div class="col-6">
                <input class="input" type="number" name="balls_weight"
                  min='10' required>
              </div>
            </div>
            <div class="form-group row">
              <label for="hydration" class="col-6 col-form-label">
                Hydration (%)
              </label>
              <div class="col-6">
                <input class="input" type="number" name="hydration"
                  min='40' max='100' required>
              </div>
            </div>
            <div class="form-group row">
              <label for="yeast_type" class="col-6 col-form-label">
                Type of yeast
              </label>
              <div class="col-6">
                <select class="input" name='yeast_type'>
                  <option value="motherYeast">Mother yeast</option>
                  <option value="freshYeast">Fresh yeast</option>
                  <option value="dryYeast">Dry yeast</option>
                  </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="salt" class="col-6 col-form-label">
                Salt (%)
              </label>
              <div class="col-6">
                <input class="input" type="number" name="salt"
                  min='0' max='10' value="3" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="oil" class="col-6 col-form-label">
                Olive Oil
              </label>
              <div class="col-3">
                <label class="switch">
                  <input class="checkbox-input" type="checkbox" name="oil">
                  <span class="slider slider-success round"></span>
                </label>
              </div>
              <div class="col-3">
                <span class="inline-element">%</span>
                <input type="number" name="oil_quantity" value="1" min="1"
                  max="60" class="input">
              </div>
            </div>
            <div class="form-group row">
              <label for="allowance" class="col-6 col-form-label">
                Allowance
              </label>
              <div class="col-3">
                <label class="switch">
                  <input class="checkbox-input" type="checkbox"
                    name="allowance" checked>
                  <span class="slider slider-success round"></span>
                </label>
              </div>
              <div class="col-3">
                <span class="inline-element">gr</span>
                <input type="number" name="allowance_quantity" value="20"
                  min="0" class="input">
              </div>
            </div>
            <div class="mt-5">
              <input type="submit" name="submit" value="Calculate"
                class="w-100 btn btn-secondary">
            </div>
          </form>
        </div>
        <div class="col-md-5 offset-md-1 img-bg">
          <div class="receipe-wrapper">
          </div>
          <div>
            <img class="ingredient-flour animated fadeIn delay-1s"
              src="assets/img/flour.png" alt="flour">
          </div>
          <div>
            <img class="ingredient-basil animated fadeInDownBig delay-2s"
              src="assets/img/basil.png" alt="flour">
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="text-center c-pointer">
          <p class="m-0">COURTESY OF</p>
          <a href="https://pizzaatyours.com" target="_blank">
            <img src="assets/img/logo.png" alt="pizzaatyours logo">
          </a>
        </div>
      </div>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      window.jQuery || document.write('<script src="assets/js/lib/jquery-3.3.1.min.js">\x3C/script>')
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous">
    </script>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous">
    </script>
    <script>
      window.jQuery || document.write('<script src="assets/js/lib/bootstrap-4.3.1.min.js">\x3C/script>')
    </script>

    <script src="assets/js/app.js"></script>
  </body>
</html>
